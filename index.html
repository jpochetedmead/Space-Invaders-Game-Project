<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Space Invaders</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to JavaScript -->
    <script defer type="text/javascript" src="script.js"></script>
  </head>
  <body>

    <div class="fullGame">
      <div class="gameTittle">
        <h1>Space Invaders</h1>
      </div>

    <!-- State of the game -->
    <div class="gameState">
      <p>Player Score <b id="playerScore">5000</b></p>
    </div>

    <!-- Game Screen -->
    <div class="canvas">

    <!-- Enemies Div -->
    <div class="enemies"></div>

    <!--  Player Div -->
    <div class="player" id="player"></div>
    

    </div>

    <!-- Game Controlers -->
    <div class="gameControlers">
      <div class="restart">
        R
      </div>
      <div class="up">
        &#8593;
      </div>
      <div class="left">
        &#8592;
      </div>
      <div class="right">
        &#8594;
      </div>

    </div>
    <!-- Restart Game -->
    <div class="restartButton">
      <button class="playAgainButton" title="Restart this game">Play Again!</button>
    </div>

    </div>

  </body>
</html>
